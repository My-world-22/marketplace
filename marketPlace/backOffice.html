<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Add Products!</title>
</head>

<body>

    <main class="d-flex align-items-center justify-content-center flex-column">
        <div class="container my-5 pb-5">
            <h1>Add Products!</h1>
            <form class="container row" onsubmit="addProducts(event)">

                <div class="row g-2">

                    <div class="col-2">
                        <label>BRAND</label>
                        <input required id="brand" type="text" class="form-control" placeholder="NOKYA">
                    </div>

                    <div class="col-2">
                        <label>NAME</label>
                        <input required id="nameP" type="text" class="form-control" placeholder="NAME">
                    </div>

                    <div class="col-4">
                        <label>DESCRIPTION</label>
                        <div class="d-flex align-items-center">
                            <input required id="description" type="text" class="form-control" placeholder="DESCRIPTION">
                        </div>
                    </div>
                    <div class="col-2">
                        <label>IMG_URL</label>
                        <div class="d-flex align-items-center">
                            <input required id="imgUrl" type="text" class="form-control" placeholder="IMG_URL...">
                        </div>
                    </div>

                    <div class="col-2">
                        <label>PRICE</label>
                        <div class="d-flex align-items-center">
                            <span>EUR</span>
                            <input required id="price" type="number" class="form-control" placeholder="100.00">
                            
                            <div class="col-1 d-flex align-items-end">
                                <button class="ms-2 btn btn-primary">Add</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
            <div id="main-row" class="container-row"></div>
        
            <hr>
        </div>
        <section id="url">
           
        </section>
    </main>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    
    <script src="javascript.js"></script>

</body>

</html>
